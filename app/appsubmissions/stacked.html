<!DOCTYPE html>
<html>
  <head>
    <title>Submissions</title>
    <script type="text/javascript" src="../js/jquery-2.0.3.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="tipsy.js"></script>
    <link rel="stylesheet" type="text/css" href="tipsy.css">
    <style type="text/css">

svg {
  /*width: 1580px;
  height: 500px;*/
  /*border: solid 1px #ccc;*/
  font: 10px sans-serif;
  shape-rendering: crispEdges;
}
#xAxisLabel{
  font: 20px sans-serif;
}
.bubble {
  stroke: none;
}

/*bar graph lable*/
.bubble_text {
  fill: #000;
  font: 15px sans-serif;
}

    </style>
  </head>
  <div id="container">
    </div>
  <body>
    <div id = "graph">
    </div>
    <div id ="xAxisLabel">
    </div>
    <script type="text/javascript">

var w = 1560,
    h = 300,
    p = [20, 50, 30, 20],
    xName = "2008 - 2013"
    lData = [{"label":"Apps", "value":10}, 
            {"label":"Games", "value":10}],
    x = d3.scale.ordinal().rangeRoundBands([0, w - p[1] - p[3]]),
    y = d3.scale.linear().range([0, h - p[0] - p[2]]),
    z = d3.scale.ordinal().range(["#FF0700", "#01939A"]),
    parse = d3.time.format("%b/%Y").parse,
    format = d3.time.format("%b");

var svg = d3.select("#graph").append("svg:svg")
    .attr("width", w)
    .attr("height", h)
  .append("svg:g")
    .attr("transform", "translate(" + p[3] + "," + (h - p[2]) + ")");

d3.csv("stacked.csv", function(subs) {

  // Transpose the data into layers by type.
  var types = d3.layout.stack()(["apps", "games"].map(function(type) {
    return subs.map(function(d) {
      return {x: parse(d.date), y: +d[type]};
    });
  }));

  // Compute the x-domain (by date) and y-domain (by top).
  x.domain(types[0].map(function(d) { return d.x; }));
  y.domain([0, d3.max(types[types.length - 1], function(d) { return d.y0 + d.y; })]);


  // Add a group for each type.
  var legend = d3.select("#container").append("svg")
    .attr("width", 1500)
    .attr("height", 100);

  legend.selectAll(".bubble")
  .data(lData)
  .enter()
    .append("circle")
    .attr("class", "bubble")               
    .style("fill", function(d, i) { return z(i); })
    .attr("cx", function(d, i) {
      return 700 + i*100;
    })
    .attr("cy", 50)
    .attr("r", function(d) {
      return d.value;
    });

  legend.selectAll(".bubble_text")
  .data(lData)
  .enter()
    .append("text")
    .text(function(d) {
      return d.label;
    })
    .attr("class", "bubble_text")
    .attr("x",  function (d, i) {
      return 740 + i*100;
    })
    .attr("text-anchor", "middle")
    .attr("y", 50+5);

  var xAxis = d3.select("#xAxisLabel").append("svg")
    .attr("width", 1500)
    .attr("height", 100);
  xAxis.selectAll(".bubble_text")
  .data(xName)
  .enter()
    .append("text")
    .text("2008 - 2013")
    .attr("class", "bubble_text")
    .attr("x",840)
    .attr("text-anchor", "middle")
    .attr("y", 50+5);

  var type = svg.selectAll("g.type")
      .data(types)
    .enter().append("svg:g")
      .attr("class", "type")
      .style("fill", function(d, i) { return z(i); })
      .style("stroke", function(d, i) { return d3.rgb(z(i)).darker(); });

  // Add a rect for each date.
  var rect = type.selectAll("rect")
      .data(Object)
    .enter().append("svg:rect")
      .attr("x", function(d) { return x(d.x); })
      .attr("y", function(d) { return -y(d.y0) - y(d.y); })
      .attr("height", function(d) { return y(d.y); })
      .attr("width", x.rangeBand());

  // Add a label per date.
  var label = svg.selectAll("text")
      .data(x.domain())
    .enter().append("svg:text")
      .attr("x", function(d) { return x(d) + x.rangeBand() / 2; })
      .attr("y", 6)
      .attr("text-anchor", "middle")
      .attr("dy", ".71em")
      .text(format);

  // Add y-axis rules.
  var rule = svg.selectAll("g.rule")
      .data(y.ticks(5))
    .enter().append("svg:g")
      .attr("class", "rule")
      .attr("transform", function(d) { return "translate(0," + -y(d) + ")"; });

  /*rule.append("svg:line")
      .attr("x2", w - p[1] - p[3])
      .style("stroke", function(d) { return d ? "#fff" : "#000"; })
      .style("stroke-opacity", function(d) { return d ? .7 : null; });*/

  rule.append("svg:text")
      .attr("x", -10)//w - p[1] - p[3] + 6)
      .attr("dy", ".35em")
      .text(d3.format(",d"));

$('rect').mouseover(function() {
  console.log(this);
  d3.select(this).style("fill-opacity", "0.5").style("cursor", "pointer");
});
$('rect').mouseout(function() {
  d3.select(this).style("fill-opacity", "1");
});
$('rect').tipsy({ 
          gravity: 'e', 
          html: true, 
          title: function() {
            var d = this.__data__;
          return d.y;
          }
        });
});
    </script>
  </body>
</html>
